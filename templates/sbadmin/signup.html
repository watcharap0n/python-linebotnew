{% extends "sbadmin/loginLayout.html" %} {% block content %}
<br>


<div class="jumbotron">
    <div class="container">
        <div class="row justify-content-center">
            <div class="container">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">LINE BOT MANGO</h1>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/signup">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputUsername">Username</label>
                                        <input class="form-control py-4" id="inputUsername" type="text"
                                               name="userId" aria-describedby="username"
                                               placeholder="Enter Username" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputStaff">Position</label>
                                        <input class="form-control py-4" id="inputStaff" type="text"
                                               name="staff" aria-describedby="staff"
                                               placeholder="Enter Position" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class=""></div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputFirstName">First Name</label>
                                        <input class="form-control py-4" id="inputFirstName" name="firstname"
                                               type="text"
                                               placeholder="Enter first name" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputLastName">Last Name</label>
                                        <input class="form-control py-4" id="inputLastName" name="lastname" type="text"
                                               placeholder="Enter last name" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                <input class="form-control py-4" id="inputEmailAddress" type="email"
                                       name="email" aria-describedby="emailHelp"
                                       placeholder="Enter email address" required/>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" name="password" id="inputPassword"
                                               type="password" placeholder="Enter password" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Confirm Password</label>
                                        <input class="form-control py-4" name="confirmpwd" id="confirmPassword"
                                               type="password" placeholder="Confirm password" required/>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Submit</button>
                            <br>
                            <p class="text-danger">{{error}}</p>
                        </form>
                    </div>


                </div>
                <div class="card-footer text-center">
                    <div class="small"><a href="/welcome">Have an account? Go to login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
